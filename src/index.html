<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Mesto</title>
</head>
<body class="page">
<header class="header">
    <img alt="Логотип Mesto Russia" class="header__logo" src="<%=require('../src/images/header-logo.svg')%>"/>
</header>
<main class="content">
    <section class="profile">
        <button class="profile__avatar-button">
            <img alt="аватар пользователя" class="profile__avatar" src="#"/>
        </button>
        <div class="profile__info">
            <h1 class="profile__user-name"></h1>
            <button aria-label="Редактировать" class="profile__edit-button" id="edit-button" type="button"></button>
            <p class="profile__user-vocation"></p>
        </div>
        <button aria-label="Добавить" class="profile__add-button" id="add-button" type="button"></button>
    </section>
    <section class="elements">
        <ul class="grid-cards"></ul>
    </section>
</main>
<footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2022 Mesto&nbsp;Russia</p>
</footer>
<div class="popup" id="popup-profile">
    <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="popup-form-profile" novalidate>
            <input class="popup__user popup__user_type_name" name="name" placeholder="Имя" required type="text" minlength="2" maxlength="40">
            <span class="popup__error name-error"></span>
            <input class="popup__user popup__user_type_vocation" name="about" placeholder="Род деятельности" required type="text" minlength="2"
                   maxlength="200">
            <span class="popup__error about-error"></span>
            <button class="popup__submit" id="popup__submit" type="submit">Сохранить</button>
        </form>
        <button aria-label="Закрыть" class="popup__button-close" id="popup-close-profile" type="button"></button>
    </div>
</div>
<div class="popup" id="popup-card">
    <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="popup-form-card" novalidate>
            <input class="popup__user popup__user_type_denomination" name="name" placeholder="Название" required type="text" minlength="2"
                   maxlength="30">
            <span class="popup__error name-error"></span>
            <input class="popup__user popup__user_type_link-image" name="link" placeholder="Ссылка на картинку" required type="url">
            <span class="popup__error link-error"></span>
            <button class="popup__submit" id="popup__create" type="submit">Создать</button>
        </form>
        <button aria-label="Закрыть" class="popup__button-close" id="popup-close-card" type="button"></button>
    </div>
</div>
<div class="popup popup-card" id="popup-card-image">
    <figure class="popup-card__container">
        <button aria-label="Закрыть" class="popup__button-close" id="popup-close-card__image_big" type="button"></button>
        <img alt="" class="popup-card__image" src="#"/>
        <figcaption class="popup-card__title"></figcaption>
    </figure>
</div>
<div class="popup" id="popup-avatar">
    <div class="popup__container">
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="popup-form-avatar" novalidate>
            <input class="popup__user popup__user_type_avatar" name="avatar" placeholder="Ссылка на картинку" required type="url">
            <span class="popup__error avatar-error"></span>
            <button class="popup__submit" id="popup__avatar-sub" type="submit">Сохранить</button>
        </form>
        <button aria-label="Закрыть" class="popup__button-close" id="popup-close-avatar" type="button"></button>
    </div>
</div>
<div class="popup" id="popup-delete_card">
    <div class="popup__container">
        <h3 class="popup__title">Вы уверены?</h3>
        <form class="popup__form" name="popup-form-delete-card">
            <button class="popup__submit" id="popup__delete_card" type="submit">Да</button>
        </form>
        <button aria-label="Закрыть" class="popup__button-close" id="popup-close-delete-card" type="button"></button>
    </div>
</div>
<template id="grid-card-template">
    <li class="grid-card">
        <article class="grid-card__container">
            <button aria-label="Удалить" class="grid-card__delete" type="button"></button>
            <img alt="" class="grid-card__image" src="#"/>
            <div class="grid-card__item">
                <h2 class="grid-card__title"></h2>
                <div>
                    <button aria-label="Лайк" class="grid-card__like" type="button"></button>
                    <p class="grid-card__like-quantity"></p>
                </div>
            </div>
        </article>
    </li>
</template>
</body>
</html>
