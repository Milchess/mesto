<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Mesto</title>
    <link href="./pages/index.css" rel="stylesheet"/>
</head>
<body class="page">
<header class="header">
    <img alt="Логотип Mesto Russia" class="header__logo" src="images/header-logo.svg"/>
</header>
<main class="content">
    <section class="profile">
        <img alt="аватар пользователя" class="profile__avatar" src="./images/avatar.jpg"/>
        <div class="profile__info">
            <h1 class="profile__user-name">Жак-Ив&nbsp;Кусто</h1>
            <button aria-label="Редактировать" class="profile__edit-button" id="edit-button" type="button"></button>
            <p class="profile__user-vocation">Исследователь&nbsp;океана</p>
        </div>
        <button aria-label="Добавить" class="profile__add-button" id="add-button" type="button"></button>
    </section>
    <section class="elements">
        <ul class="grid-cards"></ul>
    </section>
</main>
<footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2022 Mesto&nbsp;Russia</p>
</footer>
<div class="popup" id="popup-profile">
    <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="popup" novalidate>
            <input class="popup__user popup__user_type_name" name="user" placeholder="Имя" required type="text" minlength="2" maxlength="40">
            <span class="popup__error user-error"></span>
            <input class="popup__user popup__user_type_vocation" name="vocation" placeholder="Род деятельности" required type="text" minlength="2"
                   maxlength="200">
            <span class="popup__error vocation-error"></span>
            <button class="popup__submit" id="popup__submit" type="submit">Сохранить</button>
        </form>
        <button aria-label="Закрыть" class="popup__button-close" id="popup-close-profile" type="button"></button>
    </div>
</div>
<div class="popup" id="popup-card">
    <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="popup" novalidate>
            <input class="popup__user popup__user_type_denomination" name="denomination" placeholder="Название" required type="text" minlength="2"
                   maxlength="30">
            <span class="popup__error denomination-error"></span>
            <input class="popup__user popup__user_type_link-image" name="link-image" placeholder="Ссылка на картинку" required type="url">
            <span class="popup__error link-image-error"></span>
            <button class="popup__submit" id="popup__create" type="submit">Создать</button>
        </form>
        <button aria-label="Закрыть" class="popup__button-close" id="popup-close-card" type="button"></button>
    </div>
</div>
<div class="popup popup-card" id="popup-card-image">
    <figure class="popup-card__container">
        <button aria-label="Закрыть" class="popup__button-close" id="popup-close-card__image_big" type="button"></button>
        <img alt="#" class="popup-card__image" src="#"/>
        <figcaption class="popup-card__title"></figcaption>
    </figure>
</div>
<template id="grid-card-template">
    <li class="grid-card">
        <article class="grid-card__container">
            <button aria-label="Удалить" class="grid-card__delete" type="button"></button>
            <img alt="#" class="grid-card__image" src="#"/>
            <div class="grid-card__item">
                <h2 class="grid-card__title"></h2>
                <button aria-label="Лайк" class="grid-card__like" type="button"></button>
            </div>
        </article>
    </li>
</template>
<script src="./scripts/index.js"></script>
<script src="./scripts/validate.js"></script>
</body>
</html>
