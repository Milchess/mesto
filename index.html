<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1" name="viewport"><meta content="ie=edge" http-equiv="X-UA-Compatible"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img alt="Логотип Mesto Russia" class="header__logo" src="bbe2a6eafac19c3d031c.svg"/></header><main class="content"><section class="profile"><img alt="аватар пользователя" class="profile__avatar" src="d5f3711e94274d3a67f6.jpg"/><div class="profile__info"><h1 class="profile__user-name">Жак-Ив&nbsp;Кусто</h1><button aria-label="Редактировать" class="profile__edit-button" id="edit-button" type="button"></button><p class="profile__user-vocation">Исследователь&nbsp;океана</p></div><button aria-label="Добавить" class="profile__add-button" id="add-button" type="button"></button></section><section class="elements"><ul class="grid-cards"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy;&nbsp;2022 Mesto&nbsp;Russia</p></footer><div class="popup" id="popup-profile"><div class="popup__container"><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="popup-form-profile" novalidate><input class="popup__user popup__user_type_name" name="user" placeholder="Имя" required minlength="2" maxlength="40"> <span class="popup__error user-error"></span> <input class="popup__user popup__user_type_vocation" name="vocation" placeholder="Род деятельности" required minlength="2" maxlength="200"> <span class="popup__error vocation-error"></span> <button class="popup__submit" id="popup__submit" type="submit">Сохранить</button></form><button aria-label="Закрыть" class="popup__button-close" id="popup-close-profile" type="button"></button></div></div><div class="popup" id="popup-card"><div class="popup__container"><h3 class="popup__title">Новое место</h3><form class="p
