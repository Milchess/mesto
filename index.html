<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Mesto</title>
    <link href="./pages/index.css" rel="stylesheet"/>
</head>
<body class="page">
<header class="header">
    <img alt="Логотип Mesto Russia" class="header__logo" src="./logo/header-logo.svg"/>
</header>
<main class="content">
    <section class="profile">
        <img alt="аватар пользователя" class="profile__avatar" src="./images/avatar.jpg"/>
        <div class="profile__info">
            <h1 class="profile__user-name">Жак-Ив&nbsp;Кусто</h1>
            <button aria-label="Редактировать" class="profile__edit-button" id="edit-button" type="button"></button>
            <p class="profile__user-vocation">Исследователь&nbsp;океана</p>
        </div>
        <button aria-label="Добавить" class="profile__add-button" id="add-button" type="button"></button>
    </section>
    <section class="elements">
        <ul class="grid-cards">
            <li class="grid-card">
                <article class="grid-card__container">
                    <img alt="храм в Карачаево-Черкессии" class="grid-card__image" src="./images/karachaevsk.jpg"/>
                    <div class="grid-card__item">
                        <h2 class="grid-card__title">Карачаевск</h2>
                        <button aria-label="Лайк" class="grid-card__like" type="button"></button>
                    </div>
                </article>
            </li>
            <li class="grid-card">
                <article class="grid-card__container">
                    <img alt="гора Эльбрус" class="grid-card__image" src="./images/elbrus.jpg"/>
                    <div class="grid-card__item">
                        <h2 class="grid-card__title">Гора Эльбрус</h2>
                        <button aria-label="Лайк" class="grid-card__like" type="button"></button>
                    </div>
                </article>
            </li>
            <li class="grid-card">
                <article class="grid-card__container">
                    <img alt="Гора в Домбай" class="grid-card__image" src="./images/dombay.jpg"/>
                    <div class="grid-card__item">
                        <h2 class="grid-card__title">Домбай</h2>
                        <button aria-label="Лайк" class="grid-card__like" type="button"></button>
                    </div>
                </article>
            </li>
            <li class="grid-card">
                <article class="grid-card__container">
                    <img alt="гора Эльбрус" class="grid-card__image" src="./images/elbrus.jpg"/>
                    <div class="grid-card__item">
                        <h2 class="grid-card__title">Гора Эльбрус</h2>
                        <button aria-label="Лайк" class="grid-card__like" type="button"></button>
                    </div>
                </article>
            </li>
            <li class="grid-card">
                <article class="grid-card__container">
                    <img alt="Гора в Домбай" class="grid-card__image" src="./images/dombay.jpg"/>
                    <div class="grid-card__item">
                        <h2 class="grid-card__title">Домбай</h2>
                        <button aria-label="Лайк" class="grid-card__like" type="button"></button>
                    </div>
                </article>
            </li>
            <li class="grid-card">
                <article class="grid-card__container">
                    <img alt="храм в Карачаево-Черкессии" class="grid-card__image" src="./images/karachaevsk.jpg"/>
                    <div class="grid-card__item">
                        <h2 class="grid-card__title">Карачаево-Черкессия</h2>
                        <button aria-label="Лайк" class="grid-card__like" type="button"></button>
                    </div>
                </article>
            </li>
        </ul>
    </section>
</main>
<footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2022 Mesto&nbsp;Russia</p>
</footer>
<div class="popup">
    <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="popup">
            <input class="popup__user popup__user_type_name " type="text" name="user" placeholder="Имя" required>
            <input class="popup__user popup__user_type_vocation " type="text" name="vocation" placeholder="Род деятельности" required>
            <button class="popup__submit" id="popup__submit" type="submit">Сохранить</button>
        </form>
        <button aria-label="Закрыть" class="popup__button-close" id="popup__button_close" type="button"></button>
    </div>
</div>
<script src="./scripts/index.js"></script>
</body>
</html>
